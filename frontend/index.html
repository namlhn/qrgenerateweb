<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --text-color: #333;
            --bg-color: #f7fafc;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .form-input, .form-select {
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease-in-out;
        }
        .form-input:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #357ABD;
        }
        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        .btn-secondary:hover {
            background-color: #48CFAF;
        }
        #qr-code-preview {
            border-style: dashed;
        }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-gray-800">QR Code Studio</h1>
            <p class="text-xl text-gray-500 mt-2">Create beautiful, custom QR codes in seconds</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-12">
            <div class="lg:col-span-2 card p-8">
                <div class="space-y-6">
                    <div>
                        <label for="text" class="block text-gray-700 font-bold mb-2">
                            <i class="fas fa-link mr-2"></i>Enter Text or URL
                        </label>
                        <input type="text" id="text" class="form-input w-full py-3 px-4" placeholder="e.g., https://example.com">
                    </div>

                    <div>
                        <label for="logo" class="block text-gray-700 font-bold mb-2">
                            <i class="fas fa-image mr-2"></i>Upload Logo (Optional)
                        </label>
                        <input type="file" id="logo" class="form-input w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="dot-shape" class="block text-gray-700 font-bold mb-2">Dot Shape</label>
                            <select id="dot-shape" class="form-select w-full py-3 px-4">
                                <option value="square">Square</option>
                                <option value="circle">Circle</option>
                                <option value="diamond">Diamond</option>
                            </select>
                        </div>
                        <div>
                            <label for="eye-shape" class="block text-gray-700 font-bold mb-2">Eye Shape</label>
                            <select id="eye-shape" class="form-select w-full py-3 px-4">
                                <option value="square">Square</option>
                                <option value="circle">Circle</option>
                                <option value="rounded">Rounded</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label for="dot-color" class="block text-gray-700 font-bold mb-2">Dot Color</label>
                            <input type="color" id="dot-color" value="#000000" class="form-input w-full h-12">
                        </div>
                        <div>
                            <label for="eye-color" class="block text-gray-700 font-bold mb-2">Eye Color</label>
                            <input type="color" id="eye-color" value="#000000" class="form-input w-full h-12">
                        </div>
                        <div>
                            <label for="bg-color" class="block text-gray-700 font-bold mb-2">Background Color</label>
                            <input type="color" id="bg-color" value="#ffffff" class="form-input w-full h-12">
                        </div>
                    </div>

                    <div>
                        <label for="padding" class="block text-gray-700 font-bold mb-2">Padding</label>
                        <input type="range" id="padding" min="0" max="10" value="1" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    </div>

                    <div>
                        <button id="generate-btn" class="btn-primary w-full flex items-center justify-center">
                            <i class="fas fa-magic mr-2"></i>Generate QR Code
                        </button>
                    </div>
                </div>
            </div>
            <div class="card p-8 flex flex-col items-center justify-center space-y-6">
                <div id="qr-code-preview" class="w-full h-auto aspect-square border-2 border-dashed rounded-lg flex items-center justify-center bg-gray-50">
                    <p class="text-gray-400">Preview</p>
                </div>
                <a id="download-btn" class="hidden btn-secondary w-full text-center" href="#" download="qr-code.png">
                    <i class="fas fa-download mr-2"></i>Download PNG
                </a>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
